      '#type': textarea
      '#title': Accountability
      '#description': |-
        How does your organization remain accountable to your mission? How do you engage in planning, demonstrate transparency, and uphold stakeholder responsibility?<br />
        <br />
        Examples may include conducting regular strategic planning and monitoring, employing milestones to measure and manage staff and grantees, having policies in place to promote knowledge sharing as well as technology commercialization, and actively engaging with internal and external experts to gain objective guidance and monitor progress.<br />
        <br />
        (Please limit this to 250 words or 2000 characters)
      '#description_display': before
      '#counter_type': character
      '#counter_minimum': 1
      '#counter_maximum': 2000
      '#wrapper_attributes':
        class:
          - my-5
      '#label_attributes':
        class:
          - h4
    collaboration:
      '#type': textarea
      '#title': Collaboration
      '#description': |-
        Describe the collaborative activities your organization undertakes. Indicate examples of engaging in and nurturing relationships with a wide range of partners that can accelerate the overall funding and research cycle.<br />
        <br />
        Examples may include arrangements with industry to support product development, policies and practices that facilitate data- and knowledge-sharing among researchers and with other stakeholders, participating in research consortia, funding team science and multidisciplinary projects, and funding or collaborating on international research initiatives.<br />
        <br />
        (Please limit this to 250 words or 2000 characters)
      '#description_display': before
      '#counter_type': character
      '#counter_minimum': 1
      '#counter_maximum': 2000
      '#wrapper_attributes':
        class:
          - my-5
      '#label_attributes':
        class:
          - h4
    research_effectiveness:
      '#type': textarea
      '#title': 'Research Effectiveness'
      '#description': |-
        How does your research portfolio yield data and deliverables to achieve your mission? What outcomes has your financial support created?<br />
        <br />
        Examples may include generation of new data, knowledge, and scientific deliverables that address the needs of the field, as well as a portfolio that ensures sufficient volume of scientific discoveries and therapeutic candidates moving into later-stage testing (such as funding/supporting translational research).<br />
        <br />
        (Please limit this to 250 words or 2000 characters)
      '#description_display': before
      '#counter_type': character
      '#counter_minimum': 1
      '#counter_maximum': 2000
      '#wrapper_attributes':
        class:
          - my-5
      '#label_attributes':
        class:
          - h4
    resource_building:
      '#type': textarea
      '#title': 'Resource Building'
      '#description': |-
        In what ways do you fill critical resource gaps that limit scientific progress in your field?<br />
        <br />
        Examples may include funding creation, maintenance, and expansion of infrastructure and resources such as animal models, biobanks, registries, or clinical trials networks; and funding training and career development programs to develop future generations of researchers in the field.<br />
        <br />
        (Please limit this to 250 words or 2000 characters)
      '#description_display': before

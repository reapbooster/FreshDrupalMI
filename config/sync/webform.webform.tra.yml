          - my-5
      '#label_attributes':
        class:
          - h4
    patient_centeredness:
      '#type': textarea
      '#title': Patient-Centeredness
      '#description': |-
        Describe ways in which your organization works to make the research and development enterprise more patient-centered. How are the needs of patients, caregivers, and family members understood and reflected in your strategic approaches and programs? How are you working to integrate patient perspectives and priorities with the other stakeholders in the system?<br />
